<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- add icon link -->
    <link rel="icon" href="http://pngimg.com/uploads/google/google_PNG19635.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <menu>
               <div class="menu__text-links">
                    <li>Gmail</li>
                    <li>Images</li>
               </div>
               <div class="menu__src-links">
                   <li><img src="images/outline_apps_black_24dp.png" alt="more apps"></li>
                   <div id=circle></div>
                   <li><img id="menu__src-links__user" src="images/user.jpg" alt="Account"></li>
               </div>
            </menu>
        </nav>
    </header>
    <main>
        <div class="top-half">
            <img id="middle-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo">
        </div>
        <div class="center-container">
            <div class="search-context">
                <img class="icon" id="text" src="images/outline_search_black_24dp.png" alt="search-logo">
                <textarea rows="1">
                </textarea>
                <img class="icon" id="voice" src="images/outline_mic_black_24dp.png" alt="voice-search">
            </div>
            <div class="buttons">
                <li>Google Search</li>
                <li>I'm Feeling Lukcy</li>
            </div>
        </div>
        <div class="bottom-half"></div>
    </main>
    <footer>
        <nav>
            <div class="region-selector">
                <p>Sri Lanka</p>
            </div>
            <div class="secondary-menu-selector">
                   <div class="footer__text-links-center">
                        <li>About</li>
                        <li>Advertising</li>
                        <li>Business</li>
                        <li>How Search works</li>
                    </div>
                    <div class="footer__text-links-right">
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </div>
            </div>
        </nav>
    </footer>
</body>
